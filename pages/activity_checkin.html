<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活动签到</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- 顶部导航栏 -->
    <div class="fixed top-0 left-0 right-0 bg-white shadow-md z-50">
        <div class="flex items-center justify-between px-4 py-3">
            <button class="text-gray-600" onclick="history.back()">
                <i class="fas fa-chevron-left text-lg"></i>
            </button>
            <h1 class="text-lg font-semibold">活动签到</h1>
            <div class="w-8"></div>
        </div>
    </div>

    <!-- 主要内容区域 -->
    <div class="pt-16 pb-6 px-4">
        <!-- 活动信息 -->
        <div class="bg-white rounded-xl shadow-sm p-4 mb-6">
            <h2 class="text-xl font-bold mb-2">2024年度技术创新大会</h2>
            <div class="flex items-center text-gray-600 mb-2">
                <i class="far fa-calendar-alt mr-2"></i>
                <span>2024-04-15 09:00-18:00</span>
            </div>
            <div class="flex items-center text-gray-600">
                <i class="fas fa-map-marker-alt mr-2"></i>
                <span>上海浦东香格里拉大酒店</span>
            </div>
        </div>

        <!-- 签到二维码 -->
        <div class="bg-white rounded-xl shadow-sm p-6 mb-6 text-center">
            <div class="mb-4">
                <img src="../assets/qr-code.png" alt="签到二维码" class="w-48 h-48 mx-auto" onerror="this.onerror=null;this.src='data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\' width=\'192\' height=\'192\' viewBox=\'0 0 192 192\'><rect width=\'192\' height=\'192\' fill=\'%23fff\'/><rect x=\'16\' y=\'16\' width=\'40\' height=\'40\' fill=\'%23000\'/><rect x=\'136\' y=\'16\' width=\'40\' height=\'40\' fill=\'%23000\'/><rect x=\'16\' y=\'136\' width=\'40\' height=\'40\' fill=\'%23000\'/><rect x=\'136\' y=\'136\' width=\'40\' height=\'40\' fill=\'%23000\'/><rect x=\'64\' y=\'64\' width=\'16\' height=\'16\' fill=\'%23000\'/><rect x=\'96\' y=\'64\' width=\'16\' height=\'16\' fill=\'%23000\'/><rect x=\'64\' y=\'96\' width=\'16\' height=\'16\' fill=\'%23000\'/><rect x=\'112\' y=\'96\' width=\'16\' height=\'16\' fill=\'%23000\'/><rect x=\'96\' y=\'112\' width=\'16\' height=\'16\' fill=\'%23000\'/></svg>';" />
            </div>
            <p class="text-gray-600">请向工作人员出示二维码完成签到</p>
        </div>

        <!-- 签到信息 -->
        <div class="bg-white rounded-xl shadow-sm p-4">
            <div class="flex items-center justify-between mb-4">
                <h3 class="font-semibold">签到信息</h3>
                <span class="text-green-500">已签到</span>
            </div>
            <div class="space-y-3">
                <div class="flex justify-between text-gray-600">
                    <span>签到时间</span>
                    <span>2024-04-15 08:45</span>
                </div>
                <div class="flex justify-between text-gray-600">
                    <span>签到位置</span>
                    <span>一楼大堂</span>
                </div>
                <div class="flex justify-between text-gray-600">
                    <span>座位号</span>
                    <span>A区 12排 05号</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部按钮 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t p-4">
        <div class="grid grid-cols-2 gap-4">
            <button class="bg-gray-100 text-gray-700 py-3 rounded-lg font-medium">
                下载电子票
            </button>
            <button class="bg-blue-500 text-white py-3 rounded-lg font-medium">
                查看活动详情
            </button>
        </div>
    </div>
</body>
</html>
