<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建活动</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- 顶部导航栏 -->
    <div class="fixed top-0 left-0 right-0 bg-white shadow-md z-50">
        <div class="flex items-center justify-between px-4 py-3">
            <button class="text-gray-600" onclick="history.back()">
                <i class="fas fa-chevron-left text-lg"></i>
            </button>
            <h1 class="text-lg font-semibold">创建活动</h1>
            <button class="text-blue-500">预览</button>
        </div>
    </div>

    <!-- 主要内容区域 -->
    <div class="pt-16 pb-20 px-4">
        <!-- 基本信息 -->
        <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
            <h3 class="text-lg font-semibold mb-4">基本信息</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-gray-600 mb-2">活动封面</label>
                    <div class="border-2 border-dashed border-gray-200 rounded-lg p-4 text-center">
                        <i class="fas fa-image text-4xl text-gray-300 mb-2"></i>
                        <div class="text-sm text-gray-500">点击上传封面图片</div>
                        <input type="file" class="hidden" accept="image/*">
                    </div>
                </div>

                <div>
                    <label class="block text-gray-600 mb-2">活动名称</label>
                    <input type="text" class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:border-blue-500" placeholder="请输入活动名称">
                </div>

                <div>
                    <label class="block text-gray-600 mb-2">活动类型</label>
                    <select class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:border-blue-500">
                        <option value="">请选择活动类型</option>
                        <option value="conference">会议</option>
                        <option value="training">培训</option>
                        <option value="exhibition">展览</option>
                        <option value="other">其他</option>
                    </select>
                </div>

                <div>
                    <label class="block text-gray-600 mb-2">活动简介</label>
                    <textarea class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:border-blue-500 h-24" placeholder="请输入活动简介"></textarea>
                </div>
            </div>
        </div>

        <!-- 时间地点 -->
        <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
            <h3 class="text-lg font-semibold mb-4">时间地点</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-gray-600 mb-2">活动时间</label>
                    <div class="flex items-center space-x-4">
                        <input type="datetime-local" class="flex-1 px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:border-blue-500">
                        <span class="text-gray-400">至</span>
                        <input type="datetime-local" class="flex-1 px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:border-blue-500">
                    </div>
                </div>

                <div>
                    <label class="block text-gray-600 mb-2">活动地点</label>
                    <div class="space-y-2">
                        <input type="text" class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:border-blue-500" placeholder="请输入活动地点">
                        <button class="flex items-center text-blue-500">
                            <i class="fas fa-map-marker-alt mr-1"></i>
                            <span>选择地点</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 票务设置 -->
        <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-lg font-semibold">票务设置</h3>
                <button class="text-blue-500">添加票种</button>
            </div>
            
            <!-- 票种卡片 -->
            <div class="border border-gray-200 rounded-lg p-4 mb-4">
                <div class="flex items-start justify-between mb-4">
                    <div>
                        <h4 class="font-medium">普通票</h4>
                        <p class="text-sm text-gray-500 mt-1">¥199.00</p>
                    </div>
                    <div class="flex space-x-2">
                        <button class="text-gray-400"><i class="fas fa-edit"></i></button>
                        <button class="text-gray-400"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
                <div class="flex items-center justify-between text-sm text-gray-500">
                    <span>限购 2 张</span>
                    <span>剩余 98 张</span>
                </div>
            </div>

            <div class="border border-gray-200 rounded-lg p-4">
                <div class="flex items-start justify-between mb-4">
                    <div>
                        <h4 class="font-medium">VIP票</h4>
                        <p class="text-sm text-gray-500 mt-1">¥599.00</p>
                    </div>
                    <div class="flex space-x-2">
                        <button class="text-gray-400"><i class="fas fa-edit"></i></button>
                        <button class="text-gray-400"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
                <div class="flex items-center justify-between text-sm text-gray-500">
                    <span>限购 1 张</span>
                    <span>剩余 20 张</span>
                </div>
            </div>
        </div>

        <!-- 高级设置 -->
        <div class="bg-white rounded-xl shadow-sm p-6">
            <h3 class="text-lg font-semibold mb-4">高级设置</h3>
            <div class="space-y-4">
                <div class="flex items-center justify-between">
                    <span class="text-gray-600">开启报名审核</span>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="flex items-center justify-between">
                    <span class="text-gray-600">允许退票</span>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="flex items-center justify-between">
                    <span class="text-gray-600">开启签到码</span>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部按钮 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t p-4">
        <div class="flex space-x-4">
            <button class="flex-1 py-3 border border-gray-200 rounded-lg font-medium">保存草稿</button>
            <button class="flex-1 bg-blue-500 text-white py-3 rounded-lg font-medium">发布活动</button>
        </div>
    </div>

    <style>
        /* 开关样式 */
        .switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #3B82F6;
        }
        input:checked + .slider:before {
            transform: translateX(20px);
        }
    </style>
</body>
</html>
