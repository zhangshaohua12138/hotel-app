<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活动讨论</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/custom.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="bg-white shadow-sm sticky top-0 z-10">
        <div class="flex items-center justify-between px-4 py-3">
            <button onclick="history.back()" class="text-gray-600">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1 class="text-lg font-semibold">活动讨论</h1>
            <div class="w-8"></div>
        </div>
    </div>
    <div class="p-4 flex flex-col h-[calc(100vh-80px)]">
        <div class="flex-1 overflow-y-auto mb-4" id="discussionList"></div>
        <div class="flex items-center space-x-2">
            <input type="text" id="msgInput" class="flex-1 px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:border-blue-500" placeholder="说点什么...">
            <button onclick="sendMsg()" class="px-4 py-2 bg-blue-500 text-white rounded-lg font-medium flex items-center">
                <i class="fas fa-paper-plane mr-2"></i>发送
            </button>
        </div>
    </div>
    <script>
    let discussions = [
        {user: '小明', content: '请问活动几点开始？'},
        {user: '主办方', content: '上午9点准时签到，欢迎大家！'},
        {user: '小红', content: '有停车位吗？'}
    ];
    function renderDiscussion() {
        const list = document.getElementById('discussionList');
        list.innerHTML = '';
        discussions.forEach(item => {
            const div = document.createElement('div');
            div.className = 'mb-3 flex items-start';
            div.innerHTML = `
                <i class='fas fa-user-circle text-blue-400 text-2xl mr-2'></i>
                <div>
                    <div class='font-medium text-gray-800'>${item.user}</div>
                    <div class='text-gray-700'>${item.content}</div>
                </div>
            `;
            list.appendChild(div);
        });
        list.scrollTop = list.scrollHeight;
    }
    function sendMsg() {
        const input = document.getElementById('msgInput');
        const value = input.value.trim();
        if (!value) return;
        discussions.push({user: '我', content: value});
        input.value = '';
        renderDiscussion();
    }
    renderDiscussion();
    </script>
</body>
</html>
