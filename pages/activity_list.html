<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活动列表</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/custom.css">
</head>
<body class="bg-gray-50">
    <!-- 顶部导航 -->
    <div class="bg-white sticky top-0 z-10">
        <div class="flex items-center justify-between p-4">
            <h1 class="text-lg font-semibold">酒店活动</h1>
            <button class="text-gray-600">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <!-- 分类标签 -->
        <div class="flex space-x-4 px-4 pb-4 overflow-x-auto hide-scrollbar">
            <button class="px-4 py-1 rounded-full bg-blue-500 text-white text-sm whitespace-nowrap">
                全部
            </button>
            <button class="px-4 py-1 rounded-full bg-gray-100 text-gray-600 text-sm whitespace-nowrap">
                运动健身
            </button>
            <button class="px-4 py-1 rounded-full bg-gray-100 text-gray-600 text-sm whitespace-nowrap">
                美食品鉴
            </button>
            <button class="px-4 py-1 rounded-full bg-gray-100 text-gray-600 text-sm whitespace-nowrap">
                亲子活动
            </button>
        </div>
    </div>

    <!-- 活动列表 -->
    <div class="p-4 space-y-4">
        <!-- 瑜伽课程 -->
        <div class="bg-white rounded-lg overflow-hidden shadow-sm">
            <img src="https://images.unsplash.com/photo-1587825140708-dfaf72ae4b04?auto=format&fit=crop&w=800&q=80" alt="高级瑜伽课程" class="w-full h-48 object-cover">
            <div class="p-4">
                <div class="flex justify-between items-start">
                    <div>
                        <h3 class="text-lg font-semibold">高级瑜伽课程</h3>
                        <p class="text-gray-500 text-sm mt-1">
                            <i class="far fa-clock mr-1"></i>
                            每周六 10:00-11:30
                        </p>
                        <p class="text-gray-500 text-sm mt-1">
                            <i class="fas fa-map-marker-alt mr-1"></i>
                            酒店六楼瑜伽室
                        </p>
                    </div>
                    <button class="text-gray-400">
                        <i class="far fa-heart"></i>
                    </button>
                </div>
                <div class="mt-3 flex justify-between items-center">
                    <div class="flex space-x-2">
                        <span class="px-2 py-1 bg-green-50 text-green-500 text-xs rounded">运动</span>
                        <span class="px-2 py-1 bg-green-50 text-green-500 text-xs rounded">初学可参加</span>
                    </div>
                    <div class="text-red-500 font-medium">¥128/课</div>
                </div>
            </div>
        </div>

        <!-- 美食品鉴 -->
        <div class="bg-white rounded-lg overflow-hidden shadow-sm">
            <img src="https://images.unsplash.com/photo-1414235077428-338989a2e8c0?auto=format&fit=crop&w=800&q=80" alt="法式美食品鉴" class="w-full h-48 object-cover">
            <div class="p-4">
                <div class="flex justify-between items-start">
                    <div>
                        <h3 class="text-lg font-semibold">法式美食品鉴会</h3>
                        <p class="text-gray-500 text-sm mt-1">
                            <i class="far fa-clock mr-1"></i>
                            本周五 19:00-21:00
                        </p>
                        <p class="text-gray-500 text-sm mt-1">
                            <i class="fas fa-map-marker-alt mr-1"></i>
                            酒店二楼法式餐厅
                        </p>
                    </div>
                    <button class="text-gray-400">
                        <i class="far fa-heart"></i>
                    </button>
                </div>
                <div class="mt-3 flex justify-between items-center">
                    <div class="flex space-x-2">
                        <span class="px-2 py-1 bg-yellow-50 text-yellow-500 text-xs rounded">美食</span>
                        <span class="px-2 py-1 bg-yellow-50 text-yellow-500 text-xs rounded">限量20位</span>
                    </div>
                    <div class="text-red-500 font-medium">¥368/位</div>
                </div>
            </div>
        </div>

        <!-- 亲子活动 -->
        <div class="bg-white rounded-lg overflow-hidden shadow-sm">
            <img src="https://images.unsplash.com/photo-1596464716127-f2a82984de30?auto=format&fit=crop&w=800&q=80" alt="亲子烘焙课" class="w-full h-48 object-cover">
            <div class="p-4">
                <div class="flex justify-between items-start">
                    <div>
                        <h3 class="text-lg font-semibold">周末亲子烘焙课</h3>
                        <p class="text-gray-500 text-sm mt-1">
                            <i class="far fa-clock mr-1"></i>
                            每周日 14:00-16:00
                        </p>
                        <p class="text-gray-500 text-sm mt-1">
                            <i class="fas fa-map-marker-alt mr-1"></i>
                            酒店三楼烘焙教室
                        </p>
                    </div>
                    <button class="text-gray-400">
                        <i class="far fa-heart"></i>
                    </button>
                </div>
                <div class="mt-3 flex justify-between items-center">
                    <div class="flex space-x-2">
                        <span class="px-2 py-1 bg-pink-50 text-pink-500 text-xs rounded">亲子</span>
                        <span class="px-2 py-1 bg-pink-50 text-pink-500 text-xs rounded">含材料</span>
                    </div>
                    <div class="text-red-500 font-medium">¥258/组</div>
                </div>
            </div>
        </div>
    </div>

    <style>
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</body>
</html>
