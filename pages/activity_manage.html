<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活动管理</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- 顶部导航栏 -->
    <div class="fixed top-0 left-0 right-0 bg-white shadow-md z-50">
        <div class="flex items-center justify-between px-4 py-3">
            <button class="text-gray-600" onclick="history.back()">
                <i class="fas fa-chevron-left text-lg"></i>
            </button>
            <h1 class="text-lg font-semibold">活动管理</h1>
            <button class="text-blue-500">
                <i class="fas fa-plus text-lg"></i>
            </button>
        </div>
    </div>

    <!-- 主要内容区域 -->
    <div class="pt-16 pb-20 px-4">
        <!-- 数据概览 -->
        <div class="grid grid-cols-3 gap-4 mb-6">
            <div class="bg-white rounded-xl p-4 text-center">
                <div class="text-2xl font-bold text-blue-500 mb-1">12</div>
                <div class="text-gray-600 text-sm">进行中</div>
            </div>
            <div class="bg-white rounded-xl p-4 text-center">
                <div class="text-2xl font-bold text-green-500 mb-1">45</div>
                <div class="text-gray-600 text-sm">已完成</div>
            </div>
            <div class="bg-white rounded-xl p-4 text-center">
                <div class="text-2xl font-bold text-gray-500 mb-1">8</div>
                <div class="text-gray-600 text-sm">已取消</div>
            </div>
        </div>

        <!-- 活动列表 -->
        <div class="space-y-4">
            <!-- 进行中的活动 -->
            <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                <div class="p-4">
                    <div class="flex justify-between items-start mb-3">
                        <h3 class="text-lg font-semibold">2024年度技术创新大会</h3>
                        <span class="px-2 py-1 bg-blue-50 text-blue-500 text-sm rounded-full">进行中</span>
                    </div>
                    <div class="flex items-center text-gray-600 text-sm mb-2">
                        <i class="far fa-calendar-alt mr-2"></i>
                        <span>2024-04-15 09:00-18:00</span>
                    </div>
                    <div class="flex items-center text-gray-600 text-sm mb-2">
                        <i class="fas fa-map-marker-alt mr-2"></i>
                        <span>上海浦东香格里拉大酒店</span>
                    </div>
                    <div class="flex items-center text-gray-600 text-sm">
                        <i class="fas fa-users mr-2"></i>
                        <span>已报名 156/200 人</span>
                    </div>
                </div>
                <div class="flex border-t">
                    <button class="flex-1 py-3 text-center text-gray-600 hover:bg-gray-50">
                        <i class="fas fa-edit mr-2"></i>编辑
                    </button>
                    <button class="flex-1 py-3 text-center text-gray-600 hover:bg-gray-50 border-l">
                        <i class="fas fa-qrcode mr-2"></i>签到码
                    </button>
                    <button class="flex-1 py-3 text-center text-gray-600 hover:bg-gray-50 border-l">
                        <i class="fas fa-chart-bar mr-2"></i>统计
                    </button>
                </div>
            </div>

            <!-- 即将开始的活动 -->
            <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                <div class="p-4">
                    <div class="flex justify-between items-start mb-3">
                        <h3 class="text-lg font-semibold">产品发布会</h3>
                        <span class="px-2 py-1 bg-yellow-50 text-yellow-500 text-sm rounded-full">未开始</span>
                    </div>
                    <div class="flex items-center text-gray-600 text-sm mb-2">
                        <i class="far fa-calendar-alt mr-2"></i>
                        <span>2024-05-20 14:00-17:00</span>
                    </div>
                    <div class="flex items-center text-gray-600 text-sm mb-2">
                        <i class="fas fa-map-marker-alt mr-2"></i>
                        <span>北京国际会议中心</span>
                    </div>
                    <div class="flex items-center text-gray-600 text-sm">
                        <i class="fas fa-users mr-2"></i>
                        <span>已报名 89/150 人</span>
                    </div>
                </div>
                <div class="flex border-t">
                    <button class="flex-1 py-3 text-center text-gray-600 hover:bg-gray-50">
                        <i class="fas fa-edit mr-2"></i>编辑
                    </button>
                    <button class="flex-1 py-3 text-center text-gray-600 hover:bg-gray-50 border-l">
                        <i class="fas fa-qrcode mr-2"></i>签到码
                    </button>
                    <button class="flex-1 py-3 text-center text-gray-600 hover:bg-gray-50 border-l">
                        <i class="fas fa-chart-bar mr-2"></i>统计
                    </button>
                </div>
            </div>

            <!-- 已完成的活动 -->
            <div class="bg-white rounded-xl shadow-sm overflow-hidden opacity-75">
                <div class="p-4">
                    <div class="flex justify-between items-start mb-3">
                        <h3 class="text-lg font-semibold">年终总结大会</h3>
                        <span class="px-2 py-1 bg-green-50 text-green-500 text-sm rounded-full">已完成</span>
                    </div>
                    <div class="flex items-center text-gray-600 text-sm mb-2">
                        <i class="far fa-calendar-alt mr-2"></i>
                        <span>2024-01-15 09:00-18:00</span>
                    </div>
                    <div class="flex items-center text-gray-600 text-sm mb-2">
                        <i class="fas fa-map-marker-alt mr-2"></i>
                        <span>广州白云国际会议中心</span>
                    </div>
                    <div class="flex items-center text-gray-600 text-sm">
                        <i class="fas fa-users mr-2"></i>
                        <span>参会 180/180 人</span>
                    </div>
                </div>
                <div class="flex border-t">
                    <button class="flex-1 py-3 text-center text-gray-600 hover:bg-gray-50">
                        <i class="fas fa-file-alt mr-2"></i>查看
                    </button>
                    <button class="flex-1 py-3 text-center text-gray-600 hover:bg-gray-50 border-l">
                        <i class="fas fa-chart-bar mr-2"></i>统计
                    </button>
                    <button class="flex-1 py-3 text-center text-blue-500 hover:bg-gray-50 border-l">
                        <i class="fas fa-star mr-2"></i>评价
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t">
        <div class="grid grid-cols-4 gap-4 p-2">
            <button class="flex flex-col items-center justify-center py-2 text-gray-600">
                <i class="fas fa-calendar-alt mb-1"></i>
                <span class="text-xs">全部</span>
            </button>
            <button class="flex flex-col items-center justify-center py-2 text-blue-500">
                <i class="fas fa-play-circle mb-1"></i>
                <span class="text-xs">进行中</span>
            </button>
            <button class="flex flex-col items-center justify-center py-2 text-gray-600">
                <i class="fas fa-check-circle mb-1"></i>
                <span class="text-xs">已完成</span>
            </button>
            <button class="flex flex-col items-center justify-center py-2 text-gray-600">
                <i class="fas fa-times-circle mb-1"></i>
                <span class="text-xs">已取消</span>
            </button>
        </div>
    </div>
</body>
</html>
