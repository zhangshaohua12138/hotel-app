<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活动订单管理</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/custom.css">
</head>
<body class="bg-gray-50">
    <!-- 顶部导航栏 -->
    <div class="fixed top-0 left-0 right-0 bg-white shadow-sm z-10">
        <div class="flex items-center justify-between px-4 py-3">
            <button class="text-gray-600" onclick="history.back()">
                <i class="fas fa-chevron-left text-lg"></i>
            </button>
            <h1 class="text-lg font-semibold">活动订单</h1>
            <button class="text-gray-600">
                <i class="fas fa-search text-lg"></i>
            </button>
        </div>
        <!-- 订单状态筛选 -->
        <div class="flex items-center px-4 py-2 border-t border-gray-100">
            <div class="flex-1 flex items-center justify-between">
                <button class="text-blue-500 font-medium">全部</button>
                <button class="text-gray-500">待付款</button>
                <button class="text-gray-500">待参加</button>
                <button class="text-gray-500">已完成</button>
                <button class="text-gray-500">已取消</button>
            </div>
        </div>
    </div>

    <!-- 主要内容区域 -->
    <div class="mt-24 px-4 pb-24">
        <!-- 订单列表 -->
        <div class="space-y-4">
            <!-- 待付款订单 -->
            <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                <div class="p-4 border-b border-gray-100">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-2">
                            <img src="https://images.unsplash.com/photo-1587825140708-dfaf72ae4b04?auto=format&fit=crop&w=200&q=80" alt="活动图片" class="w-16 h-16 rounded-lg object-cover">
                            <div>
                                <h3 class="font-medium">2024年度技术创新大会</h3>
                                <p class="text-sm text-gray-500">2024-04-15 09:00</p>
                            </div>
                        </div>
                        <span class="text-orange-500">待付款</span>
                    </div>
                </div>
                <div class="p-4">
                    <div class="flex justify-between items-center text-sm mb-3">
                        <span class="text-gray-500">订单号：202404150001</span>
                        <span class="text-gray-900">¥1,288</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <button class="px-4 py-2 border border-gray-300 rounded-full text-gray-600 text-sm">
                            取消订单
                        </button>
                        <button class="px-4 py-2 bg-blue-500 text-white rounded-full text-sm">
                            立即付款
                        </button>
                    </div>
                </div>
            </div>

            <!-- 待参加订单 -->
            <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                <div class="p-4 border-b border-gray-100">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-2">
                            <img src="https://images.unsplash.com/photo-1587825140708-dfaf72ae4b04?auto=format&fit=crop&w=200&q=80" alt="活动图片" class="w-16 h-16 rounded-lg object-cover">
                            <div>
                                <h3 class="font-medium">2024年度技术创新大会</h3>
                                <p class="text-sm text-gray-500">2024-04-15 09:00</p>
                            </div>
                        </div>
                        <span class="text-blue-500">待参加</span>
                    </div>
                </div>
                <div class="p-4">
                    <div class="flex justify-between items-center text-sm mb-3">
                        <span class="text-gray-500">订单号：202404150002</span>
                        <span class="text-gray-900">¥1,288</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <button class="px-4 py-2 border border-gray-300 rounded-full text-gray-600 text-sm">
                            申请退款
                        </button>
                        <button class="px-4 py-2 bg-blue-500 text-white rounded-full text-sm">
                            查看详情
                        </button>
                    </div>
                </div>
            </div>

            <!-- 已完成订单 -->
            <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                <div class="p-4 border-b border-gray-100">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-2">
                            <img src="https://images.unsplash.com/photo-1587825140708-dfaf72ae4b04?auto=format&fit=crop&w=200&q=80" alt="活动图片" class="w-16 h-16 rounded-lg object-cover">
                            <div>
                                <h3 class="font-medium">2024年度技术创新大会</h3>
                                <p class="text-sm text-gray-500">2024-04-15 09:00</p>
                            </div>
                        </div>
                        <span class="text-green-500">已完成</span>
                    </div>
                </div>
                <div class="p-4">
                    <div class="flex justify-between items-center text-sm mb-3">
                        <span class="text-gray-500">订单号：202404150003</span>
                        <span class="text-gray-900">¥1,288</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <button class="px-4 py-2 border border-gray-300 rounded-full text-gray-600 text-sm">
                            申请发票
                        </button>
                        <button class="px-4 py-2 bg-blue-500 text-white rounded-full text-sm">
                            评价活动
                        </button>
                    </div>
                </div>
            </div>

            <!-- 已取消订单 -->
            <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                <div class="p-4 border-b border-gray-100">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-2">
                            <img src="https://images.unsplash.com/photo-1587825140708-dfaf72ae4b04?auto=format&fit=crop&w=200&q=80" alt="活动图片" class="w-16 h-16 rounded-lg object-cover">
                            <div>
                                <h3 class="font-medium">2024年度技术创新大会</h3>
                                <p class="text-sm text-gray-500">2024-04-15 09:00</p>
                            </div>
                        </div>
                        <span class="text-gray-500">已取消</span>
                    </div>
                </div>
                <div class="p-4">
                    <div class="flex justify-between items-center text-sm mb-3">
                        <span class="text-gray-500">订单号：202404150004</span>
                        <span class="text-gray-900">¥1,288</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <button class="px-4 py-2 border border-gray-300 rounded-full text-gray-600 text-sm">
                            删除订单
                        </button>
                        <button class="px-4 py-2 bg-blue-500 text-white rounded-full text-sm">
                            重新报名
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
