<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活动统计</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/custom.css">
</head>
<body class="bg-gray-100">
    <!-- 顶部导航栏 -->
    <nav class="fixed top-0 left-0 right-0 bg-white shadow-md z-50">
        <div class="flex items-center justify-between px-4 py-3">
            <div class="flex items-center">
                <button onclick="window.location.href='activity.html'" class="text-gray-600">
                    <i class="fas fa-chevron-left text-xl"></i>
                </button>
                <h1 class="ml-4 text-lg font-semibold">活动统计</h1>
            </div>
            <button class="text-blue-500">
                导出数据
            </button>
        </div>
    </nav>

    <!-- 活动信息 -->
    <div class="mt-16 bg-white p-4">
        <div class="flex items-start">
            <img src="../assets/images/conference-1.jpg" alt="活动封面" class="w-20 h-20 rounded-lg object-cover">
            <div class="ml-3 flex-1">
                <h2 class="text-lg font-semibold">2024年度技术创新大会</h2>
                <div class="mt-2 text-sm text-gray-500">
                    <p><i class="far fa-calendar mr-2"></i>2024-04-15 09:00</p>
                    <p class="mt-1"><i class="fas fa-map-marker-alt mr-2"></i>上海国际会议中心</p>
                </div>
                <div class="mt-2">
                    <span class="px-2 py-1 rounded-full bg-green-100 text-green-600 text-xs">进行中</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 数据概览 -->
    <div class="mt-3 grid grid-cols-2 gap-3 px-4">
        <div class="bg-white p-4 rounded-lg">
            <div class="text-gray-500 text-sm">报名人数</div>
            <div class="mt-2 flex items-end">
                <span class="text-2xl font-bold">156</span>
                <span class="text-gray-500 text-sm ml-1">/ 200</span>
            </div>
            <div class="mt-2 text-xs text-green-500">
                <i class="fas fa-arrow-up"></i>
                较昨日 +12
            </div>
        </div>
        <div class="bg-white p-4 rounded-lg">
            <div class="text-gray-500 text-sm">签到人数</div>
            <div class="mt-2 flex items-end">
                <span class="text-2xl font-bold">89</span>
                <span class="text-gray-500 text-sm ml-1">/ 156</span>
            </div>
            <div class="mt-2 text-xs text-blue-500">
                签到率 57.1%
            </div>
        </div>
    </div>

    <!-- 报名趋势 -->
    <div class="mt-3 bg-white p-4">
        <h3 class="text-gray-600 mb-4">报名趋势</h3>
        <div class="h-48 bg-gray-50 rounded-lg flex items-center justify-center">
            <!-- SVG折线图 -->
            <svg viewBox="0 0 320 160" width="100%" height="100%" class="w-full h-full">
                <polyline
                    fill="none"
                    stroke="#3B82F6"
                    stroke-width="3"
                    points="20,120 70,100 120,80 170,60 220,50 270,40 300,30"
                />
                <!-- 节点圆点 -->
                <circle cx="20" cy="120" r="4" fill="#3B82F6" />
                <circle cx="70" cy="100" r="4" fill="#3B82F6" />
                <circle cx="120" cy="80" r="4" fill="#3B82F6" />
                <circle cx="170" cy="60" r="4" fill="#3B82F6" />
                <circle cx="220" cy="50" r="4" fill="#3B82F6" />
                <circle cx="270" cy="40" r="4" fill="#3B82F6" />
                <circle cx="300" cy="30" r="4" fill="#3B82F6" />
                <!-- Y轴 -->
                <line x1="20" y1="20" x2="20" y2="140" stroke="#E5E7EB" stroke-width="2" />
                <!-- X轴 -->
                <line x1="20" y1="140" x2="300" y2="140" stroke="#E5E7EB" stroke-width="2" />
            </svg>
        </div>
        <div class="mt-4 flex justify-between text-sm text-gray-500">
            <span>4-01</span>
            <span>4-05</span>
            <span>4-10</span>
            <span>4-15</span>
        </div>
    </div>

    <!-- 参会者分析 -->
    <div class="mt-3 bg-white p-4">
        <h3 class="text-gray-600 mb-4">参会者分析</h3>
        <div class="space-y-4">
            <div>
                <div class="flex justify-between text-sm mb-2">
                    <span class="text-gray-600">性别分布</span>
                    <span class="text-gray-400">共156人</span>
                </div>
                <div class="flex items-center">
                    <div class="flex-1 bg-blue-100 h-4 rounded-l-full overflow-hidden">
                        <div class="bg-blue-500 h-full" style="width: 65%"></div>
                    </div>
                    <div class="flex-1 bg-pink-100 h-4 rounded-r-full overflow-hidden">
                        <div class="bg-pink-500 h-full" style="width: 35%"></div>
                    </div>
                </div>
                <div class="flex justify-between text-xs mt-2">
                    <span class="text-blue-500">男性 65%</span>
                    <span class="text-pink-500">女性 35%</span>
                </div>
            </div>
            <div>
                <div class="flex justify-between text-sm mb-2">
                    <span class="text-gray-600">年龄分布</span>
                </div>
                <div class="space-y-2">
                    <div class="flex items-center">
                        <span class="text-sm text-gray-600 w-16">20-25岁</span>
                        <div class="flex-1 bg-gray-100 h-4 rounded-full overflow-hidden">
                            <div class="bg-blue-500 h-full" style="width: 15%"></div>
                        </div>
                        <span class="text-sm text-gray-500 ml-2">15%</span>
                    </div>
                    <div class="flex items-center">
                        <span class="text-sm text-gray-600 w-16">26-30岁</span>
                        <div class="flex-1 bg-gray-100 h-4 rounded-full overflow-hidden">
                            <div class="bg-blue-500 h-full" style="width: 35%"></div>
                        </div>
                        <span class="text-sm text-gray-500 ml-2">35%</span>
                    </div>
                    <div class="flex items-center">
                        <span class="text-sm text-gray-600 w-16">31-35岁</span>
                        <div class="flex-1 bg-gray-100 h-4 rounded-full overflow-hidden">
                            <div class="bg-blue-500 h-full" style="width: 30%"></div>
                        </div>
                        <span class="text-sm text-gray-500 ml-2">30%</span>
                    </div>
                    <div class="flex items-center">
                        <span class="text-sm text-gray-600 w-16">36岁以上</span>
                        <div class="flex-1 bg-gray-100 h-4 rounded-full overflow-hidden">
                            <div class="bg-blue-500 h-full" style="width: 20%"></div>
                        </div>
                        <span class="text-sm text-gray-500 ml-2">20%</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 收入统计 -->
    <div class="mt-3 bg-white p-4 mb-20">
        <h3 class="text-gray-600 mb-4">收入统计</h3>
        <div class="space-y-4">
            <div class="flex justify-between items-center">
                <span class="text-gray-600">活动收入</span>
                <span class="text-xl font-bold text-blue-500">¥311,844</span>
            </div>
            <div class="h-px bg-gray-100"></div>
            <div>
                <div class="flex justify-between text-sm text-gray-600 mb-2">
                    <span>收入构成</span>
                    <span>金额</span>
                </div>
                <div class="space-y-3">
                    <div class="flex justify-between items-center">
                        <div class="text-gray-600">
                            <i class="fas fa-ticket-alt text-blue-500 mr-2"></i>
                            门票收入
                        </div>
                        <span class="text-gray-800">¥155,844</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <div class="text-gray-600">
                            <i class="fas fa-bed text-green-500 mr-2"></i>
                            住宿收入
                        </div>
                        <span class="text-gray-800">¥138,600</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <div class="text-gray-600">
                            <i class="fas fa-gift text-yellow-500 mr-2"></i>
                            其他收入
                        </div>
                        <span class="text-gray-800">¥17,400</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 p-4">
        <div class="grid grid-cols-3 gap-4">
            <button class="w-full py-2 rounded-full bg-blue-500 text-white text-sm">
                导出报表
            </button>
            <button class="w-full py-2 rounded-full border border-blue-500 text-blue-500 text-sm">
                分享数据
            </button>
            <button class="w-full py-2 rounded-full border border-blue-500 text-blue-500 text-sm">
                打印报告
            </button>
        </div>
    </div>
</body>
</html>
