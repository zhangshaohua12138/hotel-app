<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的收藏</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/custom.css">
</head>
<body class="bg-gray-50">
    <!-- 顶部导航 -->
    <div class="bg-white sticky top-0 z-10">
        <div class="flex items-center justify-between p-4">
            <h1 class="text-lg font-semibold">我的收藏</h1>
            <button class="text-gray-600">
                <i class="fas fa-ellipsis-h"></i>
            </button>
        </div>
        <!-- 分类标签 -->
        <div class="flex space-x-4 px-4 pb-4 overflow-x-auto hide-scrollbar">
            <button class="px-4 py-1 rounded-full bg-blue-500 text-white text-sm whitespace-nowrap">
                全部
            </button>
            <button class="px-4 py-1 rounded-full bg-gray-100 text-gray-600 text-sm whitespace-nowrap">
                酒店
            </button>
            <button class="px-4 py-1 rounded-full bg-gray-100 text-gray-600 text-sm whitespace-nowrap">
                活动
            </button>
        </div>
    </div>

    <!-- 收藏列表 -->
    <div class="p-4 space-y-4">
        <!-- 酒店卡片 -->
        <div class="bg-white rounded-lg overflow-hidden shadow-sm">
            <img src="https://images.unsplash.com/photo-1542314831-068cd1dbfeeb?auto=format&fit=crop&w=800&q=80" alt="上海浦东香格里拉大酒店" class="w-full h-48 object-cover">
            <div class="p-4">
                <div class="flex justify-between items-start">
                    <div>
                        <h3 class="text-lg font-semibold">上海浦东香格里拉大酒店</h3>
                        <div class="flex items-center mt-1">
                            <div class="flex text-yellow-400 text-sm">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                            </div>
                            <span class="ml-2 text-sm text-gray-500">奢华型</span>
                        </div>
                        <p class="text-gray-500 text-sm mt-1">浦东新区世纪大道88号</p>
                    </div>
                    <button class="text-red-500">
                        <i class="fas fa-heart"></i>
                    </button>
                </div>
                <div class="mt-3 flex justify-between items-center">
                    <div class="flex space-x-2">
                        <span class="px-2 py-1 bg-blue-50 text-blue-500 text-xs rounded">高档型</span>
                        <span class="px-2 py-1 bg-blue-50 text-blue-500 text-xs rounded">近地铁</span>
                    </div>
                    <div class="text-red-500 font-medium">¥888起</div>
                </div>
            </div>
        </div>

        <!-- 活动卡片 -->
        <div class="bg-white rounded-lg overflow-hidden shadow-sm">
            <img src="https://images.unsplash.com/photo-1587825140708-dfaf72ae4b04?auto=format&fit=crop&w=800&q=80" alt="瑜伽课程" class="w-full h-48 object-cover">
            <div class="p-4">
                <div class="flex justify-between items-start">
                    <div>
                        <h3 class="text-lg font-semibold">高级瑜伽课程</h3>
                        <p class="text-gray-500 text-sm mt-1">
                            <i class="far fa-clock mr-1"></i>
                            每周六 10:00-11:30
                        </p>
                        <p class="text-gray-500 text-sm mt-1">
                            <i class="fas fa-map-marker-alt mr-1"></i>
                            酒店六楼瑜伽室
                        </p>
                    </div>
                    <button class="text-red-500">
                        <i class="fas fa-heart"></i>
                    </button>
                </div>
                <div class="mt-3 flex justify-between items-center">
                    <div class="flex space-x-2">
                        <span class="px-2 py-1 bg-green-50 text-green-500 text-xs rounded">运动</span>
                        <span class="px-2 py-1 bg-green-50 text-green-500 text-xs rounded">初学可参加</span>
                    </div>
                    <div class="text-red-500 font-medium">¥128/课</div>
                </div>
            </div>
        </div>
    </div>

    <style>
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</body>
</html>
