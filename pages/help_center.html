<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帮助中心</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/custom.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="bg-white shadow-sm sticky top-0 z-10">
        <div class="flex items-center justify-between px-4 py-3">
            <button onclick="history.back()" class="text-gray-600">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1 class="text-lg font-semibold">帮助中心</h1>
            <div class="w-8"></div>
        </div>
    </div>
    <div class="p-4">
        <div class="space-y-4">
            <div class="bg-white rounded-lg shadow-sm p-4">
                <div class="font-semibold text-blue-600 mb-1">Q: 如何预订酒店？</div>
                <div class="text-gray-700">A: 在首页搜索酒店，选择心仪酒店和房型，点击“立即预订”并完成支付即可。</div>
            </div>
            <div class="bg-white rounded-lg shadow-sm p-4">
                <div class="font-semibold text-blue-600 mb-1">Q: 如何参加活动？</div>
                <div class="text-gray-700">A: 在活动列表中选择感兴趣的活动，点击“报名”并填写相关信息即可。</div>
            </div>
            <div class="bg-white rounded-lg shadow-sm p-4">
                <div class="font-semibold text-blue-600 mb-1">Q: 如何联系客服？</div>
                <div class="text-gray-700">A: 可通过“关于我们”页面获取客服电话、邮箱等联系方式。</div>
            </div>
        </div>
    </div>
</body>
</html>
