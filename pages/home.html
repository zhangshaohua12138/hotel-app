<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/custom.css">
</head>
<body class="bg-gray-50">
    <!-- 页面标题 -->
    <div class="px-4 py-4">
        <h1 class="text-2xl font-semibold">发现</h1>
    </div>

    <!-- 搜索栏 -->
    <div class="px-4 mb-6">
        <div class="relative">
            <input type="search" placeholder="搜索活动或酒店" class="ios-input pl-10">
            <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
        </div>
    </div>

    <!-- 活动轮播 -->
    <div class="px-4 mb-6">
        <div class="ios-card">
            <img src="https://images.unsplash.com/photo-1587825140708-dfaf72ae4b04?w=800&auto=format&fit=crop&q=60" alt="活动封面" class="w-full h-40 object-cover">
            <div class="p-4">
                <div class="flex items-center justify-between mb-2">
                    <h2 class="text-lg font-semibold">2024科技创新大会</h2>
                    <span class="ios-badge">进行中</span>
                </div>
                <p class="text-gray-600 text-sm mb-2">200人规模 | 为期2天</p>
                <div class="flex items-center text-gray-500 text-sm">
                    <i class="fas fa-map-marker-alt mr-1"></i>
                    <span>上海浦东香格里拉大酒店</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 推荐酒店 -->
    <div class="px-4 mb-6">
        <div class="flex items-center justify-between mb-4">
            <h2 class="text-lg font-semibold">推荐酒店</h2>
            <a href="#" class="text-ios-blue text-sm">查看全部</a>
        </div>
        <div class="grid grid-cols-2 gap-4">
            <div class="ios-card">
                <img src="https://images.unsplash.com/photo-1566073771259-6a8506099945?w=800&auto=format&fit=crop&q=60" alt="酒店图片" class="w-full h-24 object-cover">
                <div class="p-3">
                    <h3 class="font-medium mb-1">香格里拉大酒店</h3>
                    <p class="text-gray-600 text-xs">豪华大床房</p>
                    <div class="flex items-center justify-between mt-2">
                        <span class="text-ios-blue font-medium">¥888</span>
                        <span class="text-xs text-gray-500">剩余5间</span>
                    </div>
                </div>
            </div>
            <div class="ios-card">
                <img src="https://images.unsplash.com/photo-1582719478250-c89cae4dc85b?w=800&auto=format&fit=crop&q=60" alt="酒店图片" class="w-full h-24 object-cover">
                <div class="p-3">
                    <h3 class="font-medium mb-1">丽思卡尔顿</h3>
                    <p class="text-gray-600 text-xs">行政套房</p>
                    <div class="flex items-center justify-between mt-2">
                        <span class="text-ios-blue font-medium">¥1288</span>
                        <span class="text-xs text-gray-500">剩余3间</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 快捷功能 -->
    <div class="px-4">
        <div class="ios-card">
            <div class="grid grid-cols-4 gap-4 p-4">
                <a href="#" class="flex flex-col items-center">
                    <div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center mb-2">
                        <i class="fas fa-calendar-plus text-ios-blue"></i>
                    </div>
                    <span class="text-xs text-gray-600">报名活动</span>
                </a>
                <a href="#" class="flex flex-col items-center">
                    <div class="w-12 h-12 rounded-full bg-green-100 flex items-center justify-center mb-2">
                        <i class="fas fa-hotel text-green-500"></i>
                    </div>
                    <span class="text-xs text-gray-600">预订酒店</span>
                </a>
                <a href="#" class="flex flex-col items-center">
                    <div class="w-12 h-12 rounded-full bg-purple-100 flex items-center justify-center mb-2">
                        <i class="fas fa-ticket-alt text-purple-500"></i>
                    </div>
                    <span class="text-xs text-gray-600">我的订单</span>
                </a>
                <a href="#" class="flex flex-col items-center">
                    <div class="w-12 h-12 rounded-full bg-orange-100 flex items-center justify-center mb-2">
                        <i class="fas fa-user-circle text-orange-500"></i>
                    </div>
                    <span class="text-xs text-gray-600">个人中心</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
