<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>酒店详情</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/custom.css">
</head>
<body class="bg-gray-50">
    <!-- 酒店图片轮播 -->
    <div class="relative">
        <img src="https://images.unsplash.com/photo-1542314831-068cd1dbfeeb?auto=format&fit=crop&w=800&q=80" alt="酒店外观" class="w-full h-64 object-cover">
        <button onclick="history.back()" class="absolute top-4 left-4 w-8 h-8 rounded-full bg-black/30 text-white flex items-center justify-center">
            <i class="fas fa-arrow-left"></i>
        </button>
        <div class="absolute bottom-4 right-4 bg-black/30 text-white text-sm px-2 py-1 rounded">1/4</div>
    </div>

    <div id="main-content">
        <!-- 酒店信息 -->
        <div class="p-4 bg-white">
            <h1 class="text-xl font-semibold">上海浦东香格里拉大酒店</h1>
            <div class="mt-2 flex items-center">
                <div class="flex text-yellow-400">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </div>
                <span class="ml-2 text-sm text-gray-500">5.0分</span>
                <span class="mx-2 text-gray-300">|</span>
                <span class="text-sm text-gray-500">奢华型</span>
            </div>
            <p class="mt-2 text-sm text-gray-500">
                <i class="fas fa-map-marker-alt mr-1"></i>
                浦东新区世纪大道88号
            </p>
        </div>

        <!-- 快捷操作 -->
        <div class="grid grid-cols-4 gap-4 p-4 bg-white mt-2">
            <button class="flex flex-col items-center">
                <div class="w-12 h-12 rounded-full bg-blue-50 flex items-center justify-center mb-1">
                    <i class="fas fa-phone text-blue-500"></i>
                </div>
                <span class="text-sm">电话</span>
            </button>
            <button class="flex flex-col items-center">
                <div class="w-12 h-12 rounded-full bg-blue-50 flex items-center justify-center mb-1">
                    <i class="fas fa-map text-blue-500"></i>
                </div>
                <span class="text-sm">导航</span>
            </button>
            <button class="flex flex-col items-center">
                <div class="w-12 h-12 rounded-full bg-blue-50 flex items-center justify-center mb-1">
                    <i class="fas fa-share-alt text-blue-500"></i>
                </div>
                <span class="text-sm">分享</span>
            </button>
            <button class="flex flex-col items-center">
                <div class="w-12 h-12 rounded-full bg-blue-50 flex items-center justify-center mb-1">
                    <i class="fas fa-heart text-blue-500"></i>
                </div>
                <span class="text-sm">收藏</span>
            </button>
        </div>

        <!-- 房型列表 -->
        <div class="mt-2 bg-white p-4">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-medium">热门房型</h2>
                <a href="hotel_room.html" class="text-blue-500 text-sm">查看全部</a>
            </div>
            <!-- 房型卡片 -->
            <div class="space-y-4">
                <div class="flex">
                    <img src="https://images.unsplash.com/photo-1611892440504-42a792e24d32?auto=format&fit=crop&w=300&q=80" alt="豪华大床房" class="w-24 h-24 rounded-lg object-cover">
                    <div class="ml-3 flex-1">
                        <div class="flex justify-between">
                            <h3 class="font-medium">豪华大床房</h3>
                            <span class="text-red-500 font-medium">¥888起</span>
                        </div>
                        <p class="text-sm text-gray-500 mt-1">大床 | 50㎡ | 15-20层</p>
                        <div class="mt-2">
                            <button class="px-4 py-1 bg-blue-500 text-white text-sm rounded-full">
                                预订
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 酒店设施 -->
        <div class="mt-2 bg-white p-4">
            <h2 class="text-lg font-medium mb-4">酒店设施</h2>
            <div class="grid grid-cols-4 gap-4">
                <div class="flex flex-col items-center">
                    <div class="w-12 h-12 rounded-lg bg-gray-100 flex items-center justify-center mb-1">
                        <i class="fas fa-swimming-pool text-blue-500"></i>
                    </div>
                    <span class="text-sm">游泳池</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-12 h-12 rounded-lg bg-gray-100 flex items-center justify-center mb-1">
                        <i class="fas fa-dumbbell text-blue-500"></i>
                    </div>
                    <span class="text-sm">健身房</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-12 h-12 rounded-lg bg-gray-100 flex items-center justify-center mb-1">
                        <i class="fas fa-utensils text-blue-500"></i>
                    </div>
                    <span class="text-sm">餐厅</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-12 h-12 rounded-lg bg-gray-100 flex items-center justify-center mb-1">
                        <i class="fas fa-spa text-blue-500"></i>
                    </div>
                    <span class="text-sm">SPA</span>
                </div>
            </div>
        </div>
        <!-- 占位div，防止被底部按钮遮挡 -->
        <div id="bottom-spacer"></div>
    </div>

    <!-- 底部按钮 -->
    <div id="bottom-bar" class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 p-4">
        <button onclick="location.href='hotel_room.html'" class="w-full bg-blue-500 text-white py-3 rounded-lg font-medium">
            立即预订
        </button>
    </div>
    <script>
        function adjustBottomSpacer() {
            var bar = document.getElementById('bottom-bar');
            var spacer = document.getElementById('bottom-spacer');
            var main = document.getElementById('main-content');
            if (bar && spacer && main) {
                var h = bar.offsetHeight;
                spacer.style.height = h + 'px';
                main.style.paddingBottom = h + 'px';
            }
        }
        window.addEventListener('DOMContentLoaded', adjustBottomSpacer);
        window.addEventListener('resize', adjustBottomSpacer);
    </script>
</body>
</html>
