<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>酒店预订确认</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/custom.css">
</head>
<body class="bg-gray-50">
    <div id="main-content">
        <!-- 顶部导航 -->
        <div class="bg-white sticky top-0 z-10">
            <div class="flex items-center p-4">
                <button onclick="history.back()" class="mr-4">
                    <i class="fas fa-arrow-left text-gray-600"></i>
                </button>
                <h1 class="text-lg font-semibold">预订确认</h1>
            </div>
        </div>

        <!-- 酒店信息 -->
        <div class="bg-white mt-2">
            <div class="p-4">
                <div class="flex">
                    <img src="https://images.unsplash.com/photo-1542314831-068cd1dbfeeb?auto=format&fit=crop&w=300&q=80" alt="酒店图片" class="w-24 h-24 rounded-lg object-cover">
                    <div class="ml-3 flex-1">
                        <h2 class="font-medium">上海浦东香格里拉大酒店</h2>
                        <p class="text-sm text-gray-500 mt-1">浦东新区世纪大道88号</p>
                        <div class="flex text-yellow-400 text-sm mt-1">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="px-4 py-3 bg-gray-50 border-t border-b border-gray-100">
                <div class="flex justify-between text-sm">
                    <span class="text-gray-500">豪华大床房</span>
                    <span>¥888/晚</span>
                </div>
            </div>
        </div>

        <!-- 入住信息 -->
        <div class="bg-white mt-2 p-4">
            <h3 class="font-medium mb-3">入住信息</h3>
            <div class="space-y-4">
                <div class="flex justify-between items-center">
                    <div>
                        <div class="text-gray-500 text-sm">入住</div>
                        <div class="font-medium mt-1">04-15 周一</div>
                    </div>
                    <div class="text-gray-300">
                        <i class="fas fa-arrow-right"></i>
                    </div>
                    <div>
                        <div class="text-gray-500 text-sm">离店</div>
                        <div class="font-medium mt-1">04-17 周三</div>
                    </div>
                    <div class="text-blue-500 text-sm">共2晚</div>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-gray-500 text-sm">房间数量</span>
                    <div class="flex items-center space-x-4">
                        <button class="w-8 h-8 rounded-full border border-gray-200 flex items-center justify-center text-gray-500">
                            <i class="fas fa-minus"></i>
                        </button>
                        <span class="font-medium">1</span>
                        <button class="w-8 h-8 rounded-full border border-gray-200 flex items-center justify-center text-gray-500">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 入住人信息 -->
        <div class="bg-white mt-2 p-4">
            <div class="flex justify-between items-center mb-4">
                <h3 class="font-medium">入住人信息</h3>
                <button class="text-blue-500 text-sm">选择常用入住人</button>
            </div>
            <div class="space-y-4">
                <div>
                    <label class="text-sm text-gray-500 mb-1 block">入住人姓名</label>
                    <input type="text" placeholder="请输入真实姓名" class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <div>
                    <label class="text-sm text-gray-500 mb-1 block">手机号码</label>
                    <input type="tel" placeholder="用于接收确认信息" class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:outline-none focus:border-blue-500">
                </div>
            </div>
        </div>

        <!-- 到店时间 -->
        <div class="bg-white mt-2 p-4">
            <h3 class="font-medium mb-3">到店时间</h3>
            <div class="flex justify-between items-center">
                <span class="text-sm text-gray-500">预计到店时间</span>
                <button class="flex items-center text-sm text-gray-800">
                    14:00-18:00
                    <i class="fas fa-chevron-right ml-2 text-gray-400"></i>
                </button>
            </div>
        </div>

        <!-- 发票信息 -->
        <div class="bg-white mt-2 p-4">
            <div class="flex justify-between items-center">
                <h3 class="font-medium">发票信息</h3>
                <button class="flex items-center text-sm text-gray-800">
                    不开发票
                    <i class="fas fa-chevron-right ml-2 text-gray-400"></i>
                </button>
            </div>
        </div>
    </div>
    <div id="bottom-spacer"></div>
    <div id="bottom-bar" class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 p-4">
        <button class="w-full bg-blue-500 text-white py-3 rounded-lg font-medium">提交订单</button>
    </div>
    <script src="../js/common.js"></script>
</body>
</html>
