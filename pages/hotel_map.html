<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>酒店地图</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/custom.css">
    <style>
        .map-marker {
            position: absolute;
            transform: translate(-50%, -100%);
            z-index: 2;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 页面标题 -->
    <div class="px-4 py-4 bg-white shadow-sm">
        <div class="flex items-center">
            <button class="mr-2" onclick="history.back()">
                <i class="fas fa-arrow-left text-gray-600"></i>
            </button>
            <h1 class="text-lg font-semibold">酒店地图</h1>
        </div>
    </div>

    <!-- 搜索栏 -->
    <div class="px-4 py-3 bg-white">
        <div class="relative">
            <input type="text" placeholder="搜索酒店、地标、商圈" class="w-full pl-10 pr-4 py-2 rounded-full border border-gray-200 focus:outline-none focus:border-blue-500">
            <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
        </div>
    </div>

    <!-- 地图容器 -->
    <div class="relative w-full h-80 bg-gray-200 overflow-hidden">
        <!-- 静态地图图片（上海地标示意） -->
        <img src="https://img.zcool.cn/community/01b6b95e6e2e2fa8012193a3e2e6e2.jpg@1280w_1l_2o_100sh.jpg" alt="上海地图" class="w-full h-80 object-cover" onerror="this.src='https://via.placeholder.com/700x300?text=地图不可用'">
        <!-- 酒店价格标记 -->
        <div class="map-marker left-1/4 top-1/3">
            <div class="bg-red-500 text-white px-2 py-1 rounded-lg text-sm shadow-lg">¥588起</div>
        </div>
        <div class="map-marker left-1/2 top-1/2">
            <div class="bg-red-500 text-white px-2 py-1 rounded-lg text-sm shadow-lg">¥688起</div>
        </div>
        <div class="map-marker left-3/4 top-2/3">
            <div class="bg-red-500 text-white px-2 py-1 rounded-lg text-sm shadow-lg">¥788起</div>
        </div>
    </div>

    <!-- 功能按钮组 -->
    <div class="fixed top-40 right-4 space-y-2 z-10">
        <button class="w-10 h-10 bg-white rounded-full shadow-lg flex items-center justify-center hover:bg-blue-50">
            <i class="fas fa-filter text-gray-600"></i>
        </button>
        <button class="w-10 h-10 bg-white rounded-full shadow-lg flex items-center justify-center hover:bg-blue-50">
            <i class="fas fa-sort text-gray-600"></i>
        </button>
        <button class="w-10 h-10 bg-white rounded-full shadow-lg flex items-center justify-center hover:bg-blue-50">
            <i class="fas fa-location-arrow text-gray-600"></i>
        </button>
    </div>

    <!-- 底部酒店列表抽屉 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white rounded-t-xl shadow-lg">
        <div class="p-4 border-b border-gray-100">
            <div class="flex justify-between items-center">
                <h2 class="text-base font-medium">附近酒店</h2>
                <span class="text-sm text-gray-500">共3家</span>
            </div>
        </div>
        <div class="h-48 overflow-y-auto">
            <!-- 酒店卡片1 -->
            <div class="p-4 border-b border-gray-100">
                <div class="flex">
                    <img src="https://images.unsplash.com/photo-1566073771259-6a8506099945?auto=format&fit=crop&w=200&q=80" alt="酒店图片" class="w-24 h-24 object-cover rounded-lg bg-gray-100" onerror="this.src='https://via.placeholder.com/96x96?text=No+Image'">
                    <div class="ml-3 flex-1">
                        <h3 class="font-medium">上海浦东香格里拉大酒店</h3>
                        <div class="flex items-center mt-1">
                            <div class="flex text-yellow-400 text-xs">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                            </div>
                            <span class="text-xs text-gray-500 ml-2">奢华型</span>
                        </div>
                        <div class="flex items-center justify-between mt-2">
                            <div class="text-xs text-gray-500">浦东新区世纪大道88号</div>
                            <div class="text-red-500 font-medium">¥888起</div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 酒店卡片2 -->
            <div class="p-4 border-b border-gray-100">
                <div class="flex">
                    <img src="https://images.unsplash.com/photo-1503676382389-4809596d5290?auto=format&fit=crop&w=200&q=80" alt="酒店图片" class="w-24 h-24 object-cover rounded-lg bg-gray-100" onerror="this.src='https://via.placeholder.com/96x96?text=No+Image'">
                    <div class="ml-3 flex-1">
                        <h3 class="font-medium">上海外滩华尔道夫酒店</h3>
                        <div class="flex items-center mt-1">
                            <div class="flex text-yellow-400 text-xs">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star-half-alt"></i>
                            </div>
                            <span class="text-xs text-gray-500 ml-2">豪华型</span>
                        </div>
                        <div class="flex items-center justify-between mt-2">
                            <div class="text-xs text-gray-500">黄浦区中山东一路2号</div>
                            <div class="text-red-500 font-medium">¥1288起</div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 酒店卡片3 -->
            <div class="p-4">
                <div class="flex">
                    <img src="https://images.unsplash.com/photo-1522708323590-d24dbb6b0267?auto=format&fit=crop&w=200&q=80" alt="酒店图片" class="w-24 h-24 object-cover rounded-lg bg-gray-100" onerror="this.src='https://via.placeholder.com/96x96?text=No+Image'">
                    <div class="ml-3 flex-1">
                        <h3 class="font-medium">上海静安瑞吉酒店</h3>
                        <div class="flex items-center mt-1">
                            <div class="flex text-yellow-400 text-xs">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                            </div>
                            <span class="text-xs text-gray-500 ml-2">高端型</span>
                        </div>
                        <div class="flex items-center justify-between mt-2">
                            <div class="text-xs text-gray-500">静安区北京西路1008号</div>
                            <div class="text-red-500 font-medium">¥1588起</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
