<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预订政策</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/custom.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="bg-white shadow-sm sticky top-0 z-10">
        <div class="flex items-center justify-between px-4 py-3">
            <button onclick="history.back()" class="text-gray-600">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1 class="text-lg font-semibold">预订政策</h1>
            <div class="w-8"></div>
        </div>
    </div>
    <div class="p-4 max-w-2xl mx-auto">
        <div class="bg-white rounded-lg shadow-sm p-6 space-y-4">
            <div>
                <div class="font-bold text-gray-800 mb-1">入住/退房时间</div>
                <div class="text-gray-700 text-sm">入住时间：14:00后，退房时间：12:00前。</div>
            </div>
            <div>
                <div class="font-bold text-gray-800 mb-1">取消政策</div>
                <div class="text-gray-700 text-sm">入住前24小时可免费取消，逾期或未入住将收取首晚房费。</div>
            </div>
            <div>
                <div class="font-bold text-gray-800 mb-1">押金政策</div>
                <div class="text-gray-700 text-sm">办理入住时需支付押金，金额视房型而定，退房时无损坏全额退还。</div>
            </div>
            <div>
                <div class="font-bold text-gray-800 mb-1">儿童政策</div>
                <div class="text-gray-700 text-sm">6岁以下儿童可免费与父母同住，6岁及以上需加收费用。</div>
            </div>
            <div>
                <div class="font-bold text-gray-800 mb-1">早餐政策</div>
                <div class="text-gray-700 text-sm">部分房价含早餐，具体以预订时为准。</div>
            </div>
            <div>
                <div class="font-bold text-gray-800 mb-1">其他说明</div>
                <div class="text-gray-700 text-sm">如有特殊需求，请在预订时备注或联系酒店前台。</div>
            </div>
        </div>
    </div>
</body>
</html>
