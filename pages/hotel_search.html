<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>酒店搜索</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/custom.css">
</head>
<body class="bg-gray-50">
    <!-- 搜索头部 -->
    <div class="bg-white sticky top-0 z-10">
        <!-- 搜索框 -->
        <div class="p-4">
            <div class="relative">
                <input type="search" placeholder="搜索酒店、地标、商圈" class="w-full pl-10 pr-4 py-2 rounded-full bg-gray-100 focus:outline-none focus:ring-2 focus:ring-ios-blue">
                <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
            </div>
        </div>

        <!-- 日期选择 -->
        <div class="flex px-4 py-2 border-t border-gray-100">
            <div class="flex-1 text-center">
                <p class="text-xs text-gray-500">入住</p>
                <p class="text-base font-medium">4月15日</p>
                <p class="text-xs text-gray-500">周一</p>
            </div>
            <div class="px-4 flex items-center text-gray-300">
                <i class="fas fa-arrow-right"></i>
            </div>
            <div class="flex-1 text-center">
                <p class="text-xs text-gray-500">离店</p>
                <p class="text-base font-medium">4月16日</p>
                <p class="text-xs text-gray-500">周二</p>
            </div>
        </div>

        <!-- 筛选条件 -->
        <div class="flex space-x-2 px-4 py-2 overflow-x-auto hide-scrollbar border-t border-gray-100">
            <button class="px-4 py-1 rounded-full bg-ios-blue text-white text-sm whitespace-nowrap">
                <i class="fas fa-sort-amount-down mr-1"></i>推荐排序
            </button>
            <button class="px-4 py-1 rounded-full bg-gray-100 text-gray-600 text-sm whitespace-nowrap">
                <i class="fas fa-star mr-1"></i>星级
            </button>
            <button class="px-4 py-1 rounded-full bg-gray-100 text-gray-600 text-sm whitespace-nowrap">
                <i class="fas fa-map-marker-alt mr-1"></i>位置
            </button>
            <button class="px-4 py-1 rounded-full bg-gray-100 text-gray-600 text-sm whitespace-nowrap">
                <i class="fas fa-filter mr-1"></i>筛选
            </button>
        </div>
    </div>

    <!-- 酒店列表 -->
    <div class="p-4 space-y-4">
        <!-- 推荐酒店 -->
        <div class="ios-card overflow-hidden">
            <div class="relative">
                <img src="https://images.unsplash.com/photo-1566073771259-6a8506099945?w=800&auto=format&fit=crop&q=60" alt="酒店图片" class="w-full h-48 object-cover">
                <span class="absolute top-3 left-3 bg-red-500 text-white text-xs px-2 py-1 rounded">优选酒店</span>
            </div>
            <div class="p-4">
                <div class="flex justify-between items-start">
                    <div>
                        <h3 class="text-lg font-semibold">上海浦东香格里拉大酒店</h3>
                        <div class="flex items-center mt-1">
                            <div class="flex text-yellow-400 text-sm">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                            </div>
                            <span class="ml-2 text-sm text-gray-500">奢华型</span>
                        </div>
                        <p class="text-gray-500 text-sm mt-1">浦东新区世纪大道88号</p>
                    </div>
                    <div class="text-right">
                        <div class="text-red-500 font-medium text-lg">¥888</div>
                        <div class="text-gray-400 text-xs">起/晚</div>
                    </div>
                </div>
                <div class="mt-3 flex items-center text-sm">
                    <span class="bg-blue-50 text-ios-blue px-2 py-1 rounded">高档型</span>
                    <span class="bg-blue-50 text-ios-blue px-2 py-1 rounded ml-2">近地铁</span>
                    <span class="bg-blue-50 text-ios-blue px-2 py-1 rounded ml-2">免费停车</span>
                </div>
            </div>
        </div>

        <!-- 其他酒店 -->
        <div class="ios-card overflow-hidden">
            <div class="relative">
                <img src="https://images.unsplash.com/photo-1551882547-ff40c63fe5fa?w=800&auto=format&fit=crop&q=60" alt="酒店图片" class="w-full h-48 object-cover">
            </div>
            <div class="p-4">
                <div class="flex justify-between items-start">
                    <div>
                        <h3 class="text-lg font-semibold">浦东丽思卡尔顿酒店</h3>
                        <div class="flex items-center mt-1">
                            <div class="flex text-yellow-400 text-sm">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                            </div>
                            <span class="ml-2 text-sm text-gray-500">豪华型</span>
                        </div>
                        <p class="text-gray-500 text-sm mt-1">浦东新区陆家嘴世纪大道8号</p>
                    </div>
                    <div class="text-right">
                        <div class="text-red-500 font-medium text-lg">¥1088</div>
                        <div class="text-gray-400 text-xs">起/晚</div>
                    </div>
                </div>
                <div class="mt-3 flex items-center text-sm">
                    <span class="bg-blue-50 text-ios-blue px-2 py-1 rounded">豪华型</span>
                    <span class="bg-blue-50 text-ios-blue px-2 py-1 rounded ml-2">商务出行</span>
                    <span class="bg-blue-50 text-ios-blue px-2 py-1 rounded ml-2">健身房</span>
                </div>
            </div>
        </div>
    </div>

    <style>
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</body>
</html>
