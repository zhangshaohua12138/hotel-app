<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/custom.css">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col">
        <!-- Logo区域 -->
        <div class="flex-1 flex flex-col items-center justify-center px-4 pb-12">
            <div class="w-24 h-24 rounded-2xl bg-ios-blue flex items-center justify-center mb-6">
                <i class="fas fa-hotel text-white text-4xl"></i>
            </div>
            <h1 class="text-2xl font-semibold mb-2">欢迎回来</h1>
            <p class="text-gray-500">登录您的账号以继续</p>
        </div>

        <!-- 登录表单 -->
        <div class="ios-card rounded-t-[2rem] bg-white px-4 py-8">
            <div class="max-w-sm mx-auto">
                <!-- 登录方式切换 -->
                <div class="ios-segmented mb-8">
                    <button class="ios-segmented-item active">密码登录</button>
                    <button class="ios-segmented-item">验证码登录</button>
                </div>

                <!-- 密码登录表单 -->
                <div class="space-y-4">
                    <div class="ios-form-group">
                        <label>手机号码</label>
                        <div class="relative">
                            <input type="tel" class="ios-input pl-10" placeholder="请输入手机号码">
                            <i class="fas fa-mobile-alt absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        </div>
                    </div>

                    <div class="ios-form-group">
                        <label>密码</label>
                        <div class="relative">
                            <input type="password" class="ios-input pl-10 pr-10" placeholder="请输入密码">
                            <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            <button class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" class="w-4 h-4 text-ios-blue rounded mr-2">
                            <span class="text-sm text-gray-600">记住我</span>
                        </label>
                        <a href="#" class="text-sm text-ios-blue">忘记密码？</a>
                    </div>

                    <button class="ios-button w-full">
                        登录
                    </button>
                </div>

                <!-- 其他登录方式 -->
                <div class="mt-8">
                    <div class="relative text-center">
                        <span class="bg-white px-4 text-gray-500 text-sm relative z-10">其他登录方式</span>
                        <div class="absolute top-1/2 left-0 right-0 h-px bg-gray-200 -z-0"></div>
                    </div>
                    <div class="flex justify-center space-x-8 mt-6">
                        <button class="w-12 h-12 rounded-full bg-gray-100 flex items-center justify-center">
                            <i class="fab fa-weixin text-2xl text-green-500"></i>
                        </button>
                        <button class="w-12 h-12 rounded-full bg-gray-100 flex items-center justify-center">
                            <i class="fab fa-apple text-2xl"></i>
                        </button>
                        <button class="w-12 h-12 rounded-full bg-gray-100 flex items-center justify-center">
                            <i class="fab fa-google text-2xl text-red-500"></i>
                        </button>
                    </div>
                </div>

                <!-- 注册入口 -->
                <div class="text-center mt-8">
                    <p class="text-gray-600">
                        还没有账号？
                        <a href="register.html" class="text-ios-blue">立即注册</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
