<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单详情</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/custom.css">
</head>
<body class="bg-gray-50">
    <div id="main-content">
        <!-- 顶部导航 -->
        <div class="bg-white sticky top-0 z-10">
            <div class="flex items-center p-4">
                <button onclick="history.back()" class="mr-4">
                    <i class="fas fa-arrow-left text-gray-600"></i>
                </button>
                <h1 class="text-lg font-semibold">订单详情</h1>
            </div>
        </div>

        <!-- 订单状态 -->
        <div class="bg-blue-500 text-white p-4">
            <div class="text-lg font-medium">已确认</div>
            <div class="text-sm mt-1">订单已确认，等待入住</div>
        </div>

        <!-- 酒店信息 -->
        <div class="bg-white mt-2 p-4">
            <div class="flex">
                <img src="https://images.unsplash.com/photo-1542314831-068cd1dbfeeb?auto=format&fit=crop&w=300&q=80" alt="酒店图片" class="w-24 h-24 rounded-lg object-cover">
                <div class="ml-3">
                    <h2 class="font-medium">上海浦东香格里拉大酒店</h2>
                    <p class="text-sm text-gray-500 mt-1">浦东新区世纪大道88号</p>
                    <div class="flex text-yellow-400 text-sm mt-1">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- 房间信息 -->
        <div class="bg-white mt-2 p-4">
            <h3 class="font-medium mb-3">房间信息</h3>
            <div class="space-y-2 text-sm">
                <div class="flex justify-between">
                    <span class="text-gray-500">房型</span>
                    <span>豪华大床房</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-500">入住时间</span>
                    <span>2024-04-15 周一</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-500">离店时间</span>
                    <span>2024-04-17 周三</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-500">入住天数</span>
                    <span>2晚</span>
                </div>
            </div>
        </div>

        <!-- 订单信息 -->
        <div class="bg-white mt-2 p-4">
            <h3 class="font-medium mb-3">订单信息</h3>
            <div class="space-y-2 text-sm">
                <div class="flex justify-between">
                    <span class="text-gray-500">订单号</span>
                    <span>2024031512345678</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-500">下单时间</span>
                    <span>2024-03-15 14:30</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-500">入住人</span>
                    <span>张三</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-500">联系电话</span>
                    <span>138****8888</span>
                </div>
            </div>
        </div>

        <!-- 费用信息 -->
        <div class="bg-white mt-2 p-4">
            <h3 class="font-medium mb-3">费用信息</h3>
            <div class="space-y-2 text-sm">
                <div class="flex justify-between">
                    <span class="text-gray-500">房费</span>
                    <span>¥1,776</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-500">服务费</span>
                    <span>¥0</span>
                </div>
                <div class="flex justify-between font-medium">
                    <span>总计</span>
                    <span class="text-red-500">¥1,776</span>
                </div>
            </div>
        </div>
    </div>
    <div id="bottom-spacer"></div>
    <div id="bottom-bar" class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 p-4">
        <button class="w-full bg-blue-500 text-white py-3 rounded-lg font-medium">联系客服</button>
    </div>
    <script src="../js/common.js"></script>
</body>
</html>
