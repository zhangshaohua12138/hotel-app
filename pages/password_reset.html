<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码重置</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/custom.css">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col">
        <!-- 页面标题 -->
        <div class="px-4 py-4 bg-white shadow-sm">
            <div class="flex items-center">
                <button class="mr-2" onclick="history.back()">
                    <i class="fas fa-arrow-left text-gray-600"></i>
                </button>
                <h1 class="text-lg font-semibold">密码重置</h1>
            </div>
        </div>

        <!-- 重置步骤 -->
        <div class="flex justify-between px-8 py-4 bg-white mb-4">
            <div class="flex flex-col items-center">
                <div class="w-8 h-8 rounded-full bg-ios-blue text-white flex items-center justify-center text-sm">1</div>
                <span class="text-xs mt-1 text-ios-blue">验证手机</span>
            </div>
            <div class="flex-1 flex items-center justify-center">
                <div class="h-px bg-gray-300 w-full"></div>
            </div>
            <div class="flex flex-col items-center">
                <div class="w-8 h-8 rounded-full bg-gray-200 text-gray-600 flex items-center justify-center text-sm">2</div>
                <span class="text-xs mt-1 text-gray-600">设置新密码</span>
            </div>
        </div>

        <!-- 表单区域 -->
        <div class="flex-1 px-4">
            <div class="ios-card p-4">
                <div class="space-y-4">
                    <!-- 手机号输入 -->
                    <div class="ios-form-group">
                        <label>手机号码</label>
                        <div class="relative">
                            <input type="tel" class="ios-input pl-10" placeholder="请输入手机号码">
                            <i class="fas fa-mobile-alt absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        </div>
                    </div>

                    <!-- 验证码输入 -->
                    <div class="ios-form-group">
                        <label>验证码</label>
                        <div class="flex space-x-2">
                            <div class="relative flex-1">
                                <input type="text" class="ios-input pl-10" placeholder="请输入验证码">
                                <i class="fas fa-shield-alt absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            </div>
                            <button class="ios-button-outline whitespace-nowrap px-4">
                                获取验证码
                            </button>
                        </div>
                    </div>

                    <!-- 提示信息 -->
                    <div class="text-sm text-gray-500 p-3 bg-gray-50 rounded-lg">
                        <i class="fas fa-info-circle mr-2"></i>
                        验证码将发送至您的手机，请注意查收
                    </div>

                    <!-- 下一步按钮 -->
                    <button class="ios-button w-full mt-6">
                        下一步
                    </button>
                </div>
            </div>
        </div>

        <!-- 其他方式 -->
        <div class="p-4">
            <div class="text-center">
                <span class="text-gray-500 text-sm">其他重置方式：</span>
                <a href="#" class="text-ios-blue text-sm ml-2">联系客服</a>
            </div>
        </div>
    </div>
</body>
</html>
