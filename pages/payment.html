<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/custom.css">
</head>
<body class="bg-gray-50">
    <div id="main-content">
        <!-- 顶部导航 -->
        <div class="bg-white">
            <div class="px-4 py-4 flex items-center">
                <button class="mr-4">
                    <i class="fas fa-arrow-left text-gray-600"></i>
                </button>
                <h1 class="text-lg font-semibold">确认订单</h1>
            </div>
        </div>

        <!-- 订单信息 -->
        <div class="px-4 py-4">
            <!-- 活动信息 -->
            <div class="ios-card p-4 mb-4">
                <h2 class="font-medium mb-3">活动信息</h2>
                <div class="space-y-2">
                    <div class="flex justify-between items-center">
                        <span class="text-gray-500">活动名称</span>
                        <span>2024科技创新大会</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="text-gray-500">参会类型</span>
                        <span>VIP参会</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="text-gray-500">活动时间</span>
                        <span>4月15日-16日</span>
                    </div>
                </div>
            </div>

            <!-- 住宿信息 -->
            <div class="ios-card p-4 mb-4">
                <h2 class="font-medium mb-3">住宿信息</h2>
                <div class="space-y-2">
                    <div class="flex justify-between items-center">
                        <span class="text-gray-500">酒店名称</span>
                        <span>上海浦东香格里拉大酒店</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="text-gray-500">房型</span>
                        <span>豪华大床房</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="text-gray-500">入住时间</span>
                        <span>4月15日-16日（1晚）</span>
                    </div>
                </div>
            </div>

            <!-- 发票信息 -->
            <div class="ios-card p-4 mb-4">
                <div class="flex justify-between items-center mb-3">
                    <h2 class="font-medium">发票信息</h2>
                    <button class="text-ios-blue text-sm">
                        <i class="fas fa-plus-circle mr-1"></i>
                        添加发票信息
                    </button>
                </div>
                <div class="bg-gray-50 rounded-lg p-4">
                    <div class="space-y-4">
                        <div class="ios-form-group">
                            <label>发票类型</label>
                            <select class="ios-input">
                                <option>增值税普通发票</option>
                                <option>增值税专用发票</option>
                            </select>
                        </div>
                        <div class="ios-form-group">
                            <label>发票抬头</label>
                            <input type="text" class="ios-input" placeholder="请输入发票抬头">
                        </div>
                        <div class="ios-form-group">
                            <label>纳税人识别号</label>
                            <input type="text" class="ios-input" placeholder="请输入纳税人识别号">
                        </div>
                    </div>
                </div>
            </div>

            <!-- 考察活动 -->
            <div class="ios-card p-4 mb-4">
                <div class="flex items-center justify-between">
                    <div>
                        <h2 class="font-medium">参加会后考察活动</h2>
                        <p class="text-gray-500 text-sm mt-1">4月17日 | 参观科技园区</p>
                    </div>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" class="sr-only peer">
                        <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-ios-blue"></div>
                    </label>
                </div>
            </div>

            <!-- 费用明细 -->
            <div class="ios-card p-4 mb-6">
                <h2 class="font-medium mb-3">费用明细</h2>
                <div class="space-y-2">
                    <div class="flex justify-between items-center">
                        <span class="text-gray-500">VIP参会费用</span>
                        <span>¥2999</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="text-gray-500">住宿费用</span>
                        <span>¥888</span>
                    </div>
                    <div class="border-t border-gray-100 my-2"></div>
                    <div class="flex justify-between items-center font-medium">
                        <span>合计</span>
                        <span class="text-ios-blue">¥3887</span>
                    </div>
                </div>
            </div>

            <!-- 支付方式 -->
            <div class="ios-card p-4 mb-20">
                <h2 class="font-medium mb-3">支付方式</h2>
                <div class="space-y-3">
                    <div class="flex items-center justify-between p-2 rounded-lg bg-gray-50">
                        <div class="flex items-center">
                            <img src="https://api.iconify.design/ri/alipay-fill.svg" class="w-6 h-6 mr-3">
                            <span>支付宝</span>
                        </div>
                        <input type="radio" name="payment" class="w-4 h-4 text-ios-blue" checked>
                    </div>
                    <div class="flex items-center justify-between p-2 rounded-lg bg-gray-50">
                        <div class="flex items-center">
                            <img src="https://api.iconify.design/ri/wechat-pay-fill.svg" class="w-6 h-6 mr-3">
                            <span>微信支付</span>
                        </div>
                        <input type="radio" name="payment" class="w-4 h-4 text-ios-blue">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="bottom-spacer"></div>
    <div id="bottom-bar" class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 p-4">
        <button class="w-full bg-blue-500 text-white py-3 rounded-lg font-medium">立即支付</button>
    </div>
    <script src="../js/common.js"></script>
</body>
</html>
