<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付结果</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/custom.css">
</head>
<body class="bg-gray-50">
    <div id="main-content">
        <!-- 支付成功状态 -->
        <div id="success" class="min-h-screen flex flex-col items-center justify-center p-4">
            <div class="w-20 h-20 rounded-full bg-green-100 flex items-center justify-center mb-6">
                <i class="fas fa-check text-4xl text-green-500"></i>
            </div>
            <h1 class="text-2xl font-semibold text-gray-800 mb-2">支付成功</h1>
            <p class="text-gray-600 mb-8">订单金额：<span class="text-red-500 font-semibold">¥1,776</span></p>
            
            <!-- 订单信息卡片 -->
            <div class="bg-white rounded-xl shadow-sm w-full max-w-md p-6 mb-8">
                <div class="flex items-center mb-4">
                    <img src="https://images.unsplash.com/photo-1566073771259-6a8506099945?auto=format&fit=crop&w=200&q=80" alt="酒店图片" class="w-20 h-20 rounded-lg object-cover">
                    <div class="ml-4">
                        <h2 class="font-medium text-gray-800">上海浦东香格里拉大酒店</h2>
                        <p class="text-gray-600 text-sm">豪华大床房</p>
                        <p class="text-gray-600 text-sm">4月15日-16日 | 1晚</p>
                    </div>
                </div>
                <div class="border-t border-gray-100 pt-4">
                    <p class="text-gray-600 text-sm">订单号：2024041512345678</p>
                    <p class="text-gray-600 text-sm">支付时间：2024-04-15 12:34:56</p>
                </div>
            </div>

            <!-- 按钮组 -->
            <div class="flex flex-col w-full max-w-md space-y-4">
                <button class="bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition-colors">查看订单详情</button>
            </div>
        </div>

        <!-- 支付失败状态 (默认隐藏) -->
        <div id="failure" class="hidden min-h-screen flex flex-col items-center justify-center p-4">
            <div class="w-20 h-20 rounded-full bg-red-100 flex items-center justify-center mb-6">
                <i class="fas fa-times text-4xl text-red-500"></i>
            </div>
            <h1 class="text-2xl font-semibold text-gray-800 mb-2">支付失败</h1>
            <p class="text-gray-600 mb-4">订单金额：<span class="text-red-500 font-semibold">¥1,776</span></p>
            <p class="text-gray-500 mb-8">错误原因：余额不足</p>

            <!-- 订单信息卡片 -->
            <div class="bg-white rounded-xl shadow-sm w-full max-w-md p-6 mb-8">
                <div class="flex items-center mb-4">
                    <img src="https://images.unsplash.com/photo-1566073771259-6a8506099945?auto=format&fit=crop&w=200&q=80" alt="酒店图片" class="w-20 h-20 rounded-lg object-cover">
                    <div class="ml-4">
                        <h2 class="font-medium text-gray-800">上海浦东香格里拉大酒店</h2>
                        <p class="text-gray-600 text-sm">豪华大床房</p>
                        <p class="text-gray-600 text-sm">4月15日-16日 | 1晚</p>
                    </div>
                </div>
                <div class="border-t border-gray-100 pt-4">
                    <p class="text-gray-600 text-sm">订单号：2024041512345678</p>
                    <p class="text-gray-600 text-sm">支付时间：2024-04-15 12:34:56</p>
                </div>
            </div>

            <!-- 按钮组 -->
            <div class="flex flex-col w-full max-w-md space-y-4">
                <button class="bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition-colors">重新支付</button>
                <button class="bg-gray-100 text-gray-800 py-3 rounded-lg font-medium hover:bg-gray-200 transition-colors">取消订单</button>
            </div>
        </div>
    </div>
    <div id="bottom-spacer"></div>
    <div id="bottom-bar" class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 p-4">
        <button class="w-full bg-blue-500 text-white py-3 rounded-lg font-medium">返回首页</button>
    </div>
    <script>
        // 根据URL参数显示不同状态
        const urlParams = new URLSearchParams(window.location.search);
        const status = urlParams.get('status');
        
        if (status === 'failure') {
            document.getElementById('success').classList.add('hidden');
            document.getElementById('failure').classList.remove('hidden');
        }
    </script>
    <script src="../js/common.js"></script>
</body>
</html>
