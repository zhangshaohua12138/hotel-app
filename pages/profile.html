<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人资料</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/custom.css">
</head>
<body class="bg-gray-50">
    <!-- 顶部导航 -->
    <div class="bg-white sticky top-0 z-10">
        <div class="flex items-center p-4">
            <button onclick="history.back()" class="mr-4">
                <i class="fas fa-arrow-left text-gray-600"></i>
            </button>
            <h1 class="text-lg font-semibold">个人资料</h1>
        </div>
    </div>

    <!-- 头像部分 -->
    <div class="bg-white mt-2 p-4">
        <div class="flex justify-between items-center">
            <span class="text-gray-600">头像</span>
            <div class="flex items-center">
                <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?auto=format&fit=crop&w=150&q=80" alt="用户头像" class="w-16 h-16 rounded-full object-cover">
                <i class="fas fa-chevron-right ml-4 text-gray-400"></i>
            </div>
        </div>
    </div>

    <!-- 基本信息 -->
    <div class="bg-white mt-2">
        <div class="divide-y divide-gray-100">
            <div class="flex justify-between items-center p-4">
                <span class="text-gray-600">昵称</span>
                <div class="flex items-center">
                    <span class="text-gray-800 mr-4">张三</span>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
            </div>
            <div class="flex justify-between items-center p-4">
                <span class="text-gray-600">性别</span>
                <div class="flex items-center">
                    <span class="text-gray-800 mr-4">男</span>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
            </div>
            <div class="flex justify-between items-center p-4">
                <span class="text-gray-600">生日</span>
                <div class="flex items-center">
                    <span class="text-gray-800 mr-4">1990-01-01</span>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- 联系方式 -->
    <div class="bg-white mt-2">
        <div class="divide-y divide-gray-100">
            <div class="flex justify-between items-center p-4">
                <span class="text-gray-600">手机号</span>
                <div class="flex items-center">
                    <span class="text-gray-800 mr-4">138****8888</span>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
            </div>
            <div class="flex justify-between items-center p-4">
                <span class="text-gray-600">邮箱</span>
                <div class="flex items-center">
                    <span class="text-gray-800 mr-4">example@email.com</span>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- 实名认证 -->
    <div class="bg-white mt-2">
        <div class="divide-y divide-gray-100">
            <div class="flex justify-between items-center p-4">
                <span class="text-gray-600">实名认证</span>
                <div class="flex items-center">
                    <span class="text-green-500 mr-4">已认证</span>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
            </div>
            <div class="flex justify-between items-center p-4">
                <span class="text-gray-600">身份证号</span>
                <div class="flex items-center">
                    <span class="text-gray-800 mr-4">310************1234</span>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- 账号安全 -->
    <div class="bg-white mt-2">
        <div class="divide-y divide-gray-100">
            <div class="flex justify-between items-center p-4">
                <span class="text-gray-600">登录密码</span>
                <div class="flex items-center">
                    <span class="text-gray-800 mr-4">修改</span>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
            </div>
            <div class="flex justify-between items-center p-4">
                <span class="text-gray-600">支付密码</span>
                <div class="flex items-center">
                    <span class="text-gray-800 mr-4">已设置</span>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- 注销账号 -->
    <div class="bg-white mt-2 mb-8">
        <div class="p-4">
            <button class="text-red-500">注销账号</button>
        </div>
    </div>
</body>
</html>
