<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册账号</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- 顶部导航栏 -->
    <div class="fixed top-0 left-0 right-0 bg-white shadow-md z-50">
        <div class="flex items-center justify-between px-4 py-3">
            <button class="text-gray-600" onclick="history.back()">
                <i class="fas fa-chevron-left text-lg"></i>
            </button>
            <h1 class="text-lg font-semibold">注册账号</h1>
            <div class="w-6"></div>
        </div>
    </div>

    <!-- 主要内容区域 -->
    <div class="pt-16 pb-20 px-4">
        <!-- 头像上传 -->
        <div class="flex flex-col items-center mb-8">
            <div class="w-24 h-24 rounded-full bg-gray-200 flex items-center justify-center mb-4">
                <i class="fas fa-user text-4xl text-gray-400"></i>
            </div>
            <button class="text-blue-500 text-sm">上传头像</button>
        </div>

        <!-- 注册表单 -->
        <form class="space-y-4">
            <div>
                <label class="block text-gray-600 mb-2">姓名</label>
                <input type="text" class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:border-blue-500" placeholder="请输入姓名">
            </div>

            <div>
                <label class="block text-gray-600 mb-2">手机号</label>
                <div class="flex space-x-2">
                    <input type="tel" class="flex-1 px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:border-blue-500" placeholder="请输入手机号">
                    <button class="px-4 py-2 bg-blue-500 text-white rounded-lg">获取验证码</button>
                </div>
            </div>

            <div>
                <label class="block text-gray-600 mb-2">验证码</label>
                <input type="text" class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:border-blue-500" placeholder="请输入验证码">
            </div>

            <div>
                <label class="block text-gray-600 mb-2">密码</label>
                <input type="password" class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:border-blue-500" placeholder="请输入密码">
            </div>

            <div>
                <label class="block text-gray-600 mb-2">确认密码</label>
                <input type="password" class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:border-blue-500" placeholder="请再次输入密码">
            </div>

            <!-- 会员类型选择 -->
            <div class="mb-4">
                <label class="block text-gray-600 mb-2">会员类型</label>
                <div class="grid grid-cols-2 gap-4">
                    <div class="border border-gray-200 rounded-lg p-4 text-center">
                        <input type="radio" name="memberType" class="hidden" id="regular">
                        <label for="regular" class="block">
                            <i class="fas fa-user text-2xl text-gray-400 mb-2"></i>
                            <div class="font-medium">普通会员</div>
                            <div class="text-sm text-gray-500">基础功能</div>
                        </label>
                    </div>
                    <div class="border border-gray-200 rounded-lg p-4 text-center">
                        <input type="radio" name="memberType" class="hidden" id="vip">
                        <label for="vip" class="block">
                            <i class="fas fa-crown text-2xl text-yellow-400 mb-2"></i>
                            <div class="font-medium">VIP会员</div>
                            <div class="text-sm text-gray-500">尊享特权</div>
                        </label>
                    </div>
                </div>
            </div>

            <!-- 用户协议 -->
            <div class="flex items-center space-x-2">
                <input type="checkbox" class="w-4 h-4 text-blue-500">
                <label class="text-sm text-gray-600">
                    我已阅读并同意
                    <a href="#" class="text-blue-500">《用户协议》</a>
                    和
                    <a href="#" class="text-blue-500">《隐私政策》</a>
                </label>
            </div>

            <!-- 注册按钮 -->
            <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-lg font-medium">注册</button>

            <!-- 其他注册方式 -->
            <div class="text-center space-y-4">
                <div class="text-sm text-gray-500">其他注册方式</div>
                <div class="flex justify-center space-x-8">
                    <button class="text-gray-600">
                        <i class="fab fa-weixin text-2xl"></i>
                    </button>
                    <button class="text-gray-600">
                        <i class="fab fa-apple text-2xl"></i>
                    </button>
                    <button class="text-gray-600">
                        <i class="fab fa-google text-2xl"></i>
                    </button>
                </div>
            </div>
        </form>

        <!-- 登录提示 -->
        <div class="text-center mt-8">
            <span class="text-gray-600">已有账号？</span>
            <a href="login.html" class="text-blue-500">立即登录</a>
        </div>
    </div>

    <style>
        /* 会员类型选择样式 */
        input[type="radio"]:checked + label {
            border-color: #3B82F6;
            background-color: #EFF6FF;
        }
    </style>
</body>
</html>
