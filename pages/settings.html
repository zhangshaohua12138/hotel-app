<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/custom.css">
</head>
<body class="bg-gray-50">
    <!-- 顶部导航 -->
    <div class="bg-white">
        <div class="flex items-center justify-between px-4 py-4">
            <button class="w-8 h-8 flex items-center justify-center">
                <i class="fas fa-arrow-left text-gray-600"></i>
            </button>
            <h1 class="text-lg font-semibold">设置</h1>
            <div class="w-8"></div>
        </div>
    </div>

    <!-- 设置列表 -->
    <div class="mt-4">
        <!-- 账号设置 -->
        <div class="bg-white mb-4">
            <div class="px-4 py-3 text-sm text-gray-500">账号设置</div>
            <div class="divide-y divide-gray-100">
                <a href="#" class="flex items-center justify-between px-4 py-4">
                    <div class="flex items-center">
                        <i class="fas fa-user-circle text-ios-blue w-5"></i>
                        <span class="ml-3">个人资料</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </a>
                <a href="#" class="flex items-center justify-between px-4 py-4">
                    <div class="flex items-center">
                        <i class="fas fa-shield-alt text-ios-blue w-5"></i>
                        <span class="ml-3">账号安全</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </a>
                <a href="#" class="flex items-center justify-between px-4 py-4">
                    <div class="flex items-center">
                        <i class="fas fa-bell text-ios-blue w-5"></i>
                        <span class="ml-3">消息通知</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </a>
            </div>
        </div>

        <!-- 通用设置 -->
        <div class="bg-white mb-4">
            <div class="px-4 py-3 text-sm text-gray-500">通用设置</div>
            <div class="divide-y divide-gray-100">
                <div class="flex items-center justify-between px-4 py-4">
                    <div class="flex items-center">
                        <i class="fas fa-moon text-ios-blue w-5"></i>
                        <span class="ml-3">深色模式</span>
                    </div>
                    <label class="ios-switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
                <a href="#" class="flex items-center justify-between px-4 py-4">
                    <div class="flex items-center">
                        <i class="fas fa-globe text-ios-blue w-5"></i>
                        <span class="ml-3">语言</span>
                    </div>
                    <div class="flex items-center">
                        <span class="text-gray-500 mr-2">简体中文</span>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </a>
                <a href="#" class="flex items-center justify-between px-4 py-4">
                    <div class="flex items-center">
                        <i class="fas fa-database text-ios-blue w-5"></i>
                        <span class="ml-3">清除缓存</span>
                    </div>
                    <div class="flex items-center">
                        <span class="text-gray-500 mr-2">23.5MB</span>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </a>
            </div>
        </div>

        <!-- 其他设置 -->
        <div class="bg-white mb-4">
            <div class="px-4 py-3 text-sm text-gray-500">其他</div>
            <div class="divide-y divide-gray-100">
                <a href="#" class="flex items-center justify-between px-4 py-4">
                    <div class="flex items-center">
                        <i class="fas fa-info-circle text-ios-blue w-5"></i>
                        <span class="ml-3">关于我们</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </a>
                <a href="#" class="flex items-center justify-between px-4 py-4">
                    <div class="flex items-center">
                        <i class="fas fa-headset text-ios-blue w-5"></i>
                        <span class="ml-3">联系客服</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </a>
                <a href="#" class="flex items-center justify-between px-4 py-4">
                    <div class="flex items-center">
                        <i class="fas fa-file-alt text-ios-blue w-5"></i>
                        <span class="ml-3">用户协议</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </a>
                <a href="#" class="flex items-center justify-between px-4 py-4">
                    <div class="flex items-center">
                        <i class="fas fa-shield-alt text-ios-blue w-5"></i>
                        <span class="ml-3">隐私政策</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </a>
            </div>
        </div>

        <!-- 退出登录 -->
        <div class="p-4">
            <button class="w-full py-3 text-red-500 font-medium bg-white rounded-lg">
                退出登录
            </button>
        </div>
    </div>
</body>
</html>
