<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>统一支付</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/custom.css">
</head>
<body class="bg-gray-50">
    <div id="main-content">
        <!-- 顶部导航 -->
        <div class="bg-white">
            <div class="flex items-center justify-between px-4 py-4">
                <button class="w-8 h-8 flex items-center justify-center">
                    <i class="fas fa-arrow-left text-gray-600"></i>
                </button>
                <h1 class="text-lg font-semibold text-gray-800">确认支付</h1>
                <div class="w-8"></div>
            </div>
        </div>

        <!-- 费用明细 -->
        <div class="p-4 space-y-4">
            <!-- 住宿费用 -->
            <div class="bg-white rounded-xl shadow-sm p-4">
                <h2 class="text-gray-800 font-medium mb-4">住宿费用</h2>
                <div class="space-y-4">
                    <div class="flex justify-between items-center">
                        <div>
                            <div class="text-gray-800">香格里拉大酒店</div>
                            <div class="text-gray-600 text-sm">豪华大床房</div>
                            <div class="text-gray-600 text-sm">2024-04-15 至 2024-04-16</div>
                        </div>
                        <div class="text-red-600">¥888</div>
                    </div>
                </div>
            </div>

            <!-- 会员费用 -->
            <div class="bg-white rounded-xl shadow-sm p-4">
                <h2 class="text-gray-800 font-medium mb-4">会员费用</h2>
                <div class="flex justify-between items-center">
                    <div>
                        <div class="text-gray-800">年度会员费</div>
                        <div class="text-gray-600 text-sm">有效期：1年</div>
                    </div>
                    <div class="text-red-600">¥2000</div>
                </div>
            </div>

            <!-- 发票信息确认 -->
            <div class="bg-white rounded-xl shadow-sm p-4">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-gray-800 font-medium">发票信息</h2>
                    <button class="text-blue-600 text-sm">修改</button>
                </div>
                <div class="space-y-2 text-gray-600 text-sm">
                    <div class="flex justify-between">
                        <span>发票类型：</span>
                        <span>增值税专用发票</span>
                    </div>
                    <div class="flex justify-between">
                        <span>发票抬头：</span>
                        <span>上海某某科技有限公司</span>
                    </div>
                    <div class="flex justify-between">
                        <span>税号：</span>
                        <span>91310000XXXXXXXXXX</span>
                    </div>
                </div>
            </div>

            <!-- 支付方式 -->
            <div class="bg-white rounded-xl shadow-sm p-4">
                <h2 class="text-gray-800 font-medium mb-4">支付方式</h2>
                <div class="space-y-4">
                    <div class="flex items-center justify-between p-3 border border-blue-600 rounded-lg">
                        <div class="flex items-center">
                            <img src="https://example.com/wechat-pay.png" alt="微信支付" class="w-8 h-8">
                            <span class="ml-3 text-gray-800">微信支付</span>
                        </div>
                        <div class="w-6 h-6 rounded-full border-2 border-blue-600 flex items-center justify-center">
                            <div class="w-3 h-3 bg-blue-600 rounded-full"></div>
                        </div>
                    </div>
                    <div class="flex items-center justify-between p-3 border border-gray-200 rounded-lg">
                        <div class="flex items-center">
                            <img src="https://example.com/alipay.png" alt="支付宝" class="w-8 h-8">
                            <span class="ml-3 text-gray-800">支付宝</span>
                        </div>
                        <div class="w-6 h-6 rounded-full border-2 border-gray-200"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="bottom-spacer"></div>
    <div id="bottom-bar" class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 p-4">
        <div class="flex items-center justify-between mb-4">
            <div class="text-gray-600">总计金额</div>
            <div class="text-xl font-semibold text-red-600">¥2888</div>
        </div>
        <button class="w-full bg-blue-500 text-white py-3 rounded-lg font-medium">立即支付</button>
    </div>
    <script src="../js/common.js"></script>
</body>
</html>
